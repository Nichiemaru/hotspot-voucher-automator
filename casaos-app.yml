# ‚úÖ KONFIGURASI CASAOS APP YANG BENAR
name: hotspot-voucher-automator
services:
  hotspot-voucher:
    image: hotspot-voucher:latest
    container_name: hotspot-voucher
    restart: unless-stopped
    ports:
      - target: 3001
        published: 3001
        protocol: tcp
    environment:
      NODE_ENV: production
      PORT: 3001
      TZ: Asia/Jakarta
    volumes:
      - type: bind
        source: /DATA/AppData/hotspot-voucher/logs
        target: /app/logs
      - type: bind
        source: /DATA/AppData/hotspot-voucher/data
        target: /app/data
      - type: bind
        source: /DATA/AppData/hotspot-voucher/config
        target: /app/config
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

